<div class="container">
<section class="section mb-5 pt-5">
    
    <!--Grid row-->
    <div class="row">

        <!--Grid column-->
        <div class="col-md-12">

            <!--Form with header-->
            <div class="card">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="card-body form">
                            <!--Header-->
                            <div class="formHeader mb-1 pt-3">
                                <h3><i class="fa fa-envelope"></i> Write to us:</h3>
                            </div>

                            <br>

                            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input mdbActive type="text" id="form-contact-name" class="form-control" formControlName="name">
                                                <label for="form-contact-name" class="">Your name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input mdbActive type="text" id="form-contact-email" class="form-control" formControlName="email">
                                                <label for="form-contact-email" class="">Your email</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input mdbActive type="text" id="form-contact-phone" class="form-control" formControlName="phone">
                                                <label for="form-contact-phone" class="">Your phone</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->

                                    <!--Grid column-->
                                    <div class="col-md-6">
                                        <div class="md-form">
                                            <div class="md-form">
                                                <input mdbActive type="text" id="form-contact-company" class="form-control" formControlName="postcode">
                                                <label for="form-contact-company" class="">Your Postcode</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Grid column-->
                                      <!--Grid column-->
                                      <div class="col-md-6">
                                            <div class="md-form">
                                                <div class="md-form">
                                                    <input mdbActive type="text" id="form-contact-bill" class="form-control" formControlName="bill">
                                                    <label for="form-contact-company" class="">bill</label>
                                                </div>
                                            </div>
                                        </div>
                                        <!--Grid column-->

                                </div>
                                <!--Grid row-->

                                <!--Grid row-->
                                <div class="row">

                                    <!--Grid column-->
                                    <div class="col-md-12">

                                        <div class="md-form">
                                            <textarea mdbActive  type="text" id="form-contact-message" class="md-textarea"formControlName="message"></textarea>
                                            <label for="form-contact-message">Your message</label>
                                            
                                        </div>

                                    </div>
                                    <!--Grid column-->

                                </div>
                                <button type="submit" [disabled]="form.invalid" class="btn-floating btn-lg blue waves-light" mdbRippleRadius><i class="fa fa-send-o"></i></button>
                                <!--Grid row-->
                            </form>

                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card-body contact text-center">
                            <div class="container">
                                <div class="mb-5">
                                    <h3>Contact information</h3>
                                </div>

                                <ul class="contact-icons">
                                    <li><i class="fa fa-map-marker"></i>
                                        <p>San Francisco, CA 94126, USA</p>
                                    </li>

                                    <li><i class="fa fa-phone"></i>
                                        <p>+ 01 234 567 89</p>
                                    </li>

                                    <li><i class="fa fa-envelope"></i>
                                        <p>contact@example.com</p>
                                    </li>
                                </ul>

                                <hr class="hr-light mb-4 mt-4">

                                <ul class="inline-ul text-center list-unstyled">
                                    <li><a class="icons-sm tw-ic"><i class="fa fa-twitter"></i></a></li>
                                    <li><a class="icons-sm li-ic"><i class="fa fa-linkedin"> </i></a></li>
                                    <li><a class="icons-sm ins-ic"><i class="fa fa-instagram"> </i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>       
            </div>
            <!--/Form with header-->

        </div>
        <!--Grid column-->

    </div>
    <!--Grid row-->

</section>

<!--Section: Contact v.3-->     </div>
